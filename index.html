<html>
	<head>
		<meta charset="UTF-8">

		<script src="style/bootstrap.min.js"></script>

		<link rel="stylesheet" href="style/voidappstart.custom.css">

		<script src="dev/enums/voidappstart.enumpriority.js"></script>

		<script src="dev/tree/voidappstart.status.js"></script>
		<script src="dev/tree/voidappstart.priority.js"></script>
		<script src="dev/tree/voidappstart.taskdomelement.js"></script>
		<script src="dev/tree/voidappstart.tree.js"></script>
		<script src="dev/tree/voidappstart.index.js"></script>		
		<script src="dev/tree/voidappstart.task.js"></script>

		<script src="dev/treemanager/voidappstart.treeevent.js"></script>
		<script src="dev/treemanager/voidappstart.command.js"></script>
		<script src="dev/treemanager/voidappstart.howtouse.js"></script>

		-- PRODUCTION

		<script src="prod/voidappstart.stdl.js"></script> 
		
		
	</head>
	<body onclick="voidappstart.treeManager.setActiveElement()"> 
		<div class="container">
			<div class="row">
				<div class="col-xs-3">
					 <div class="popover-example">
						<div class="popover top">
						  <div class="arrow"></div>
						  <h3 class="popover-title">USE THE KEYBOARD ONLY</h3>
						  <div class="popover-content">
							<p id="instructions">
								Press the letter in brackets to execute the comamnd.
							</p>
						  </div>
						</div>
					  </div>

					  <h5>Context: <span class="label label-default" id="context"></span></h5>
					  <h5>Count: <span class="label label-default" id="counter"></span></h5>
					  <ul class="nav nav-pills nav-stacked" id="buttons" >
					  </ul>	
					  
				</div>
				<div class="col-xs-9">
					<div class="page-header">
  						<h1>Simple To Do List (STDL) <small> Enhancing your performance has never been so easy and flexible.</small></h1>
   					</div>
					<div id="infoMessageForBrowserSupport" class="alert alert-warning" role="alert">We recommend you to use the lastest version of Chrome for full functional support.</div>
					<div id="FutureTasks"></div>
				</div>
			</div>
			
		</div>
		
		<script id="UploadButtonTemplate" type="text/x-jQuery-tmpl">
			<li role="presentation">
			<input type="file" onchange="voidappstart.tree.restoreFromTextFile(event)" id="upload" name="upload" style="visibility: hidden; width: 1px; height: 1px" multiple />
			<a href="#" onclick="voidappstart.treeManager.showOpenFileDialog()">${buttonName}</a></li>
		</script>

		<script id="ButtonTemplate" type="text/x-jQuery-tmpl">
			<li role="presentation"><a href="#" onclick="voidappstart.treeManager.executeCommand(${keyCode})">${buttonName}</a></li>
		</script>

		<script id="TaskTemplate" type="text/x-jQuery-tmpl">
			<div class="panel panel-default new-task-active" name="newTasks">
				<div class="panel-heading">
					<span class="badge" name="index" style="${indexVisability}">${index}</span>
				</div>
		  		<div class="panel-body">
					<div class="row">
						<div class="col-xs-8">
							<input class="form-control forminput" value="${defaultText}" placeholder="Keep it short and simple." name="description" onkeyup="voidappstart.treeManager.writeChanges()"
							onfocus="voidappstart.setActiveTaskByActiveInput()">
						</div>
						<div class="col-xs-2" style="${priorityVisability}">
							<select class="form-control"  name="taskPriority" onfocus="voidappstart.setActiveTaskByActiveInput()" onchange="voidappstart.treeManager.writeChanges()">
								<option value="high" ${highPrioritySelected}>High</option>
								<option value="middle" ${middlePrioritySelected}>Middle</option>
								<option value="low"  ${lowPrioritySelected}>Low</option>
							</select>
						</div>
						<div class="col-xs-2" style="${statusVisability}">
							<select class="form-control" name="taskStatus" onfocus="voidappstart.setActiveTaskByActiveInput()" onchange="voidappstart.setVisability();voidappstart.treeManager.writeChanges()">
								<option value="active" ${activeSelected}>Active</option>
								<option value="closed" ${closedSelected}>Closed</option>
							</select>
						</div>
					</div>
		  		</div>
			</div>
		</script>


 </div>

	</body>
</html>
